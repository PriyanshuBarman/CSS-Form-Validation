<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="card">
        <div class="heading">
          <h2>Form Validation Using CSS</h2>
          <p>Pseudo Classes - :valid :invalid</p>
        </div>

        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <div class="input-wrapper">
              <i data-lucide="user" class="icon"></i>
              <input
                id="name"
                type="text"
                required
                autofocus
                minlength="3"
                pattern="[A-Za-z\s]+"
                placeholder="Bill Gates"
              />
              <p class="error-msg">Minimum 3 characters, alphabets only</p>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <i data-lucide="mail" class="icon"></i>
              <input
                id="email"
                type="email"
                required
                placeholder="gates@gmail.com"
              />
              <p class="error-msg">Please enter a valid email address</p>
            </div>
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <div class="input-wrapper">
              <i data-lucide="phone" class="icon"></i>
              <input
                type="tel"
                id="phone"
                required
                minlength="10"
                maxlength="10"
                pattern="\d{10}"
                inputmode="numeric"
                placeholder="9730303030"
              />
              <p class="error-msg">Phone number must be 10 digits</p>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <i data-lucide="lock" class="icon"></i>
              <input
                id="password"
                type="password"
                required
                minlength="6"
                placeholder="password"
              />
              <p class="error-msg">Password must be at least 6 characters</p>
            </div>
          </div>

          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</html>
